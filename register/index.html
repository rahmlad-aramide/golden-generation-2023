<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GGQUIZ2023 Registration Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <!-- Favicon -->
    <link href="images/index.png" rel="icon" />
    <link href="images/index.png" rel="apple-touch-icon" />

    <style>
        body {
            background-image: none;
        }
        @media (max-width: 990px) {
            body {
                background-image: url(./images/index.png);
                background-blend-mode: overlay;
            }
        }
        .responsive-margin {
            margin-block: 50px;
        }

        @media (max-width: 990px) {
            .responsive-margin {
                margin-block: 0px;
            }
        }

        @media screen and (max-width: 768px) {
            .register-form {
                padding: 30px 20px 30px 20px;
            }
        }
        @media screen and (max-width: 575px) {
            .register-form {
                padding: 20px 10px 20px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="signup-content"
                style="background-image: url(./images/index.png); background-blend-mode: multiply; background-color: #00000050;"
                >
                <div class="signup-form responsive-margin" style="background-color: white; margin-inline: auto;">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Registration Page For GGQUIZ2023</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="surname">Surname :</label>
                                <input type="text" name="surname" id="surname" required
                                    placeholder="Enter your surname here" />
                            </div>
                            <div class="form-group">
                                <label for="other_name">Other Names :</label>
                                <input type="text" name="other_name" id="other_name" required
                                    placeholder="Enter your other names here" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number :</label>
                            <input type="text" name="phone" id="phone" required
                                placeholder="Enter your phone number here" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address :</label>
                            <input type="email" name="email" id="email" placeholder="yourmail@gmail.com" required />
                        </div>
                        <div class="form-group">
                            <label for="school">School :</label>
                            <input type="text" name="school" id="school" required
                                placeholder="What school are you from?" />
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required placeholder="Where do you live?" />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="gender">Gender :</label>
                                <div class="form-select">
                                    <select name="gender" id="gender" required>
                                        <option value="" disabled selected>
                                            Select your gender
                                        </option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <span class="select-icon">
                                        <i class="zmdi zmdi-chevron-down"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="class">Class :</label>
                                <div class="form-select">
                                    <select name="class" id="class" required>
                                        <option value="" disabled selected>
                                            Select your class
                                        </option>
                                        <option value="ss1">SSS 1</option>
                                        <option value="ss2">SSS 2</option>
                                        <option value="ss3">SSS 3</option>
                                    </select>
                                    <span class="select-icon">
                                        <i class="zmdi zmdi-chevron-down"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js "></script>
    <script src="js/main.js "></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
